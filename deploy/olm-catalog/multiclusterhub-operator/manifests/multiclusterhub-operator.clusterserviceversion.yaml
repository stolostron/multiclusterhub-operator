        serviceAccountName: multiclusterhub-operator
      deployments:
      - name: multiclusterhub-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: multiclusterhub-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: multiclusterhub-operator
            spec:
              containers:
              - command:
                - multiclusterhub-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_NAME
                  value: multiclusterhub-operator
                - name: USER
                  value: multiclusterhub-operator
                - name: TEMPLATES_PATH
                  value: /usr/local/templates
                - name: MANIFESTS_PATH
                  value: /image-manifests
                image: multiclusterhub-operator:2.0.0
                imagePullPolicy: Always
                name: multiclusterhub-operator
                resources:
                  limits:
                    memory: 2Gi
                  requests:
                    cpu: 100m
                    memory: 256Mi
              imagePullSecrets:
              - name: multiclusterhub-operator-pull-secret
              serviceAccountName: multiclusterhub-operator
    strategy: deployment
