apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    flightctl.service: flightctl-cli-artifacts
  name: flightctl-cli-artifacts
spec:
  replicas: 1
  selector:
    matchLabels:
      flightctl.service: flightctl-cli-artifacts
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        flightctl.service: flightctl-cli-artifacts
        ocm-antiaffinity-selector: flightctl-cli-artifacts
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - flightctl-cli-artifacts
              topologyKey: topology.kubernetes.io/zone
            weight: 70
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - flightctl-cli-artifacts
              topologyKey: kubernetes.io/hostname
            weight: 35
      containers:
      - env:
        - name: CLI_ARTIFACTS_BASE_URL
          value: https://cli-artifacts.{{ .Values.global.baseDomain }}
        image: '{{ .Values.global.imageOverrides.flightctl_cli_artifacts }}'
        imagePullPolicy: '{{ .Values.global.pullPolicy }}'
        name: flightctl-cli-artifacts
        ports:
        - containerPort: 8090
          name: cli-artifacts
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
{{- if .Values.global.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.pullSecret }}
{{- end }}
{{- with .Values.hubconfig.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
{{- if semverCompare ">=4.11.0" .Values.hubconfig.ocpVersion }}
        seccompProfile:
          type: RuntimeDefault
{{- end }}
{{- with .Values.hubconfig.tolerations }}
      tolerations:
      {{- range . }}
      - {{ if .Key }} key: {{ .Key }} {{- end }}
        {{ if .Operator }} operator: {{ .Operator }} {{- end }}
        {{ if .Value }} value: {{ .Value }} {{- end }}
        {{ if .Effect }} effect: {{ .Effect }} {{- end }}
        {{ if .TolerationSeconds }} tolerationSeconds: {{ .TolerationSeconds }} {{- end }}
        {{- end }}
{{- end }}
