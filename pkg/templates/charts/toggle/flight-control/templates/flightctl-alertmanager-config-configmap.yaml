
# Source: flightctl/templates/flightctl-alertmanager.yaml
# ConfigMap for Alertmanager configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: flightctl-alertmanager-config
  namespace: PLACEHOLDER_NAMESPACE
data:
  alertmanager.yml: |-
    global:
      resolve_timeout: 5m
    route:
      receiver: 'null'
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
    receivers:
      - name: 'null'
