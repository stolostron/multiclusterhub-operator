apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-flightctl
  namespace: '{{ .Values.global.namespace }}'
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - '{{ .Values.global.namespace }}'
          - '{{ .Values.global.namespace }}'
          - openshift-console
      podSelector: {}
  podSelector: {}
  policyTypes:
  - Ingress
