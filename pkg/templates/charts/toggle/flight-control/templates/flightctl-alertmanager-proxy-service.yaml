apiVersion: v1
kind: Service
metadata:
  labels:
    flightctl.service: flightctl-alertmanager-proxy
  name: flightctl-alertmanager-proxy
  namespace: '{{ .Values.global.namespace }}'
spec:
  ports:
  - name: proxy
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    flightctl.service: flightctl-alertmanager-proxy
  type: ClusterIP
