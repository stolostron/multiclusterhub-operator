apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: flightctl
    app.kubernetes.io/version: latest
    flightctl.service: flightctl-alertmanager-proxy
    helm.sh/chart: flightctl-0.1.0
  name: flightctl-alertmanager-proxy
  namespace: '{{ default "''{{ .Values.global.namespace }}''" .Values.global.namespace }}'
spec:
  ports:
  - name: proxy
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    flightctl.service: flightctl-alertmanager-proxy
  type: ClusterIP
