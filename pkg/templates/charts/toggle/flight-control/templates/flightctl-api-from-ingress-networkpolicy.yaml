apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flightctl-api-from-ingress
  namespace: '{{ .Values.global.namespace }}'
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
  podSelector:
    matchLabels:
      flightctl.service: flightctl-api
  policyTypes:
  - Ingress
