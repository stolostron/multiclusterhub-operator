apiVersion: v1
data:
  AUTH_CLIENT_ID: flightctl
  AUTH_INSECURE_SKIP_VERIFY: 'false'
  FLIGHTCTL_ALERTMANAGER_PROXY: https://alertmanager-proxy.{{ .Values.global.baseDomain }}
