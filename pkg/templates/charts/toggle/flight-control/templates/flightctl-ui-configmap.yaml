  FLIGHTCTL_SERVER: https://flightctl-api:3443/
  FLIGHTCTL_SERVER_INSECURE_SKIP_VERIFY: 'true'
  IS_RHEM: 'false'
  K8S_RBAC_NS: '{{ .Values.global.namespace }}'
kind: ConfigMap
metadata:
  name: flightctl-ui
  namespace: '{{ .Values.global.namespace  }}'
