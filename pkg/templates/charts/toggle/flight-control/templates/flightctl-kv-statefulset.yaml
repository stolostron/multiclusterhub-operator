apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    flightctl.service: flightctl-kv
  name: flightctl-kv
  namespace: '{{ .Values.global.namespace }}'
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      flightctl.service: flightctl-kv
  serviceName: flightctl-kv
  template:
    metadata:
      labels:
        flightctl.service: flightctl-kv
    spec:
      containers:
      - command:
        - redis-server
        - /etc/redis/redis.conf
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: flightctl-kv-secret
        image: '{{ .Values.global.imageOverrides.redis }}'
        imagePullPolicy: '{{ .Values.global.pullPolicy }}'
        name: flightctl-kv
        ports:
        - containerPort: 6379
          name: kv
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /var/lib/redis/data
          name: flightctl-kv-data
        - mountPath: /etc/redis/redis.conf
          name: flightctl-kv-config
          subPath: redis.conf
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - configMap:
          defaultMode: 420
          name: flightctl-kv-config
        name: flightctl-kv-config
  volumeClaimTemplates:
  - metadata:
      annotations:
        kubernetes.io/reclaimPolicy: Delete
      name: flightctl-kv-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
      storageClassName: '{{ .Values.global.storageClassName }}'
