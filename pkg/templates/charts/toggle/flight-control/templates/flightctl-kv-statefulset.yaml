# StatefulSet for Redis
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: flightctl-kv
  namespace: PLACEHOLDER_NAMESPACE
  labels:
    flightctl.service: flightctl-kv
spec:
  serviceName: flightctl-kv
  revisionHistoryLimit: 10
  replicas: 1
  selector:
    matchLabels:
      flightctl.service: flightctl-kv
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        flightctl.service: flightctl-kv
    spec:
      containers:
        - name: flightctl-kv
          image: docker.io/redis:7.4.1
          imagePullPolicy: Always
          ports:
            - name: kv
              containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flightctl-kv-secret
                  key: password
          command:
            - "redis-server"
            - "/etc/redis/redis.conf"
            - "--requirepass"
            - "$(REDIS_PASSWORD)"
          volumeMounts:
            - name: flightctl-kv-data
              mountPath: /var/lib/redis/data
            - name: flightctl-kv-config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - name: flightctl-kv-config
          configMap:
            name: flightctl-kv-config
            defaultMode: 0644
  volumeClaimTemplates:
    - metadata:
        name: flightctl-kv-data
        annotations:
          kubernetes.io/reclaimPolicy: Delete
      spec:
        storageClassName: 
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
