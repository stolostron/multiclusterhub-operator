apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: flightctl-api-route
  namespace: '{{ default "''{{ .Values.global.namespace }}''" .Values.global.namespace }}'
spec:
  host: api.{{ .Values.global.baseDomain  }}
  port:
    targetPort: 3443
  tls:
    insecureEdgeTerminationPolicy: None
    termination: passthrough
  to:
    kind: Service
    name: flightctl-api
    weight: 100
  wildcardPolicy: None
