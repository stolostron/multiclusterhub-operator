apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: flightctl-db-app
    security.level: application
  name: flightctl-db-app-access
  namespace: '{{ default "{{ .Values.global.namespace }}" .Values.global.namespace }}'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flightctl-db-app-access
subjects:
- kind: ServiceAccount
  name: flightctl-worker
  namespace: '{{ default "{{ .Values.global.namespace }}" .Values.global.namespace }}'
- kind: ServiceAccount
  name: flightctl-periodic
  namespace: '{{ default "{{ .Values.global.namespace }}" .Values.global.namespace }}'
- kind: ServiceAccount
  name: flightctl-alert-exporter
  namespace: '{{ default "{{ .Values.global.namespace }}" .Values.global.namespace }}'
- kind: ServiceAccount
  name: flightctl-api
  namespace: '{{ default "{{ .Values.global.namespace }}" .Values.global.namespace }}'
- kind: ServiceAccount
  name: flightctl-alertmanager-proxy
  namespace: '{{ default "{{ .Values.global.namespace }}" .Values.global.namespace }}'
