
# Source: flightctl/templates/flightctl-default-user-roles.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flightctl-operator
  namespace: PLACEHOLDER_NAMESPACE
rules:
  - verbs:
      - get
      - list
      - create
      - delete
      - update
      - patch
    apiGroups:
      - flightctl.io
    resources:
      - devices
      - fleets
      - resourcesyncs
  - verbs:
      - get
    apiGroups:
      - flightctl.io
    resources:
      - devices/console
  - verbs:
      - get
      - list
    apiGroups:
      - flightctl.io
    resources:
      - repositories
      - fleets/templateversions
