apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flightctl-operator
  namespace: '{{ default "{{ .Values.global.namespace }}" .Values.global.namespace }}'
rules:
- apiGroups:
  - flightctl.io
  resources:
  - devices
  - fleets
  - resourcesyncs
  verbs:
  - get
  - list
  - create
  - delete
  - update
  - patch
- apiGroups:
  - flightctl.io
  resources:
  - devices/console
  - devices/lastseen
  verbs:
  - get
- apiGroups:
  - flightctl.io
  resources:
  - repositories
  - fleets/templateversions
  verbs:
  - get
  - list
- apiGroups:
  - flightctl.io
  resources:
  - devices/resume
  verbs:
  - update
