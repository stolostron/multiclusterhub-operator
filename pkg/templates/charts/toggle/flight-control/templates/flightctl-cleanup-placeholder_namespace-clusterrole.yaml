apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    helm.sh/hook: post-delete
    helm.sh/hook-delete-policy: before-hook-creation
  name: flightctl-api-{{ .Values.global.namespace }}
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - delete
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterrolebindings
  - clusterroles
  verbs:
  - get
  - list
  - delete
