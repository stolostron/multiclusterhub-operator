apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    flightctl.service: flightctl-alertmanager-proxy
  name: flightctl-alertmanager-proxy-'{{ .Values.global.namespace }}'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flightctl-alertmanager-proxy-'{{ .Values.global.namespace }}'
subjects:
- kind: ServiceAccount
  name: flightctl-alertmanager-proxy
  namespace: '{{ default "''{{ .Values.global.namespace }}''" .Values.global.namespace }}'
