apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kubernetes.io/reclaimPolicy: Delete
  name: flightctl-api-certs
  namespace: '{{ default "open-cluster-management" .Values.global.namespace }}'
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  storageClassName: '{{ .Values.global.storageClassName }}'
