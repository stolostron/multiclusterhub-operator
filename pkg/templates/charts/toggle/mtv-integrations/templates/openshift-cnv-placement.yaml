apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: openshift-cnv
  namespace: '{{ default "open-cluster-management" .Values.global.namespace }}'
spec:
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchLabels:
          acm/cnv-operator-install: 'true'
