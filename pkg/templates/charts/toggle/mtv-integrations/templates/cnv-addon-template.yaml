apiVersion: addon.open-cluster-management.io/v1alpha1
kind: AddOnTemplate
metadata:
  name: kubevirt-hyperconverged-operator
spec:
  addonName: kubevirt-hyperconverged-operator
  registration:
    - type: CustomSigner
      customSigner:
        signerName: open-cluster-management.io/kubevirt-hyperconverged-addon
        signingCA:
          name: kubevirt-hyperconverged-ca
          namespace: openshift-cnv
  agentSpec:
    workload:
      manifests:
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: Role
          metadata:
            name: operatorpolicy-manager
            namespace: open-cluster-management-policies
          rules:
            - apiGroups: ["policy.open-cluster-management.io"]
              resources: ["operatorpolicies"]
              verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          metadata:
            name: operatorpolicy-manager-binding
            namespace: open-cluster-management-policies
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: Role
            name: operatorpolicy-manager
          subjects:
            - kind: ServiceAccount
              name: klusterlet-work-sa
              namespace: open-cluster-management-agent
        - apiVersion: policy.open-cluster-management.io/v1beta1
          kind: OperatorPolicy
          metadata:
            name: kubevirt-hyperconverged-operator
            namespace: open-cluster-management-policies
          spec:
            remediationAction: enforce
            complianceType: musthave
            operatorGroup: # optional
              name: openshift-cnv
              namespace: openshift-cnv
              targetNamespaces:
                  - openshift-cnv
            subscription:
              channel: stable
              name: kubevirt-hyperconverged
              namespace: openshift-cnv
            upgradeApproval: Automatic
        - apiVersion: hco.kubevirt.io/v1beta1
          kind: HyperConverged
          metadata:
            name: kubevirt-hyperconverged
            annotations:
              deployOVS: 'false'
            namespace: openshift-cnv
          spec:
            virtualMachineOptions:
              disableFreePageReporting: false
              disableSerialConsoleLog: true
            higherWorkloadDensity:
              memoryOvercommitPercentage: 100
            liveMigrationConfig:
              allowAutoConverge: false
              allowPostCopy: false
              completionTimeoutPerGiB: 800
              parallelMigrationsPerCluster: 5
              parallelOutboundMigrationsPerNode: 2
              progressTimeout: 150
            certConfig:
              ca:
                duration: 48h0m0s
                renewBefore: 24h0m0s
              server:
                duration: 24h0m0s
                renewBefore: 12h0m0s
            applicationAwareConfig:
              allowApplicationAwareClusterResourceQuota: false
              vmiCalcConfigName: DedicatedVirtualResources
            featureGates:
              deployTektonTaskResources: false
              enableCommonBootImageImport: true
              withHostPassthroughCPU: false
              downwardMetrics: false
              disableMDevConfiguration: false
              enableApplicationAwareQuota: false
              deployKubeSecondaryDNS: false
              nonRoot: true
              alignCPUs: false
              enableManagedTenantQuota: false
              primaryUserDefinedNetworkBinding: false
              deployVmConsoleProxy: false
              persistentReservation: false
              autoResourceLimits: false
              deployKubevirtIpamController: false
            workloadUpdateStrategy:
              batchEvictionInterval: 1m0s
              batchEvictionSize: 10
              workloadUpdateMethods:
                - LiveMigrate
            uninstallStrategy: BlockUninstallIfWorkloadsExist
            resourceRequirements:
              vmiCPUAllocationRatio: 10
        - apiVersion: hostpathprovisioner.kubevirt.io/v1beta1
          kind: HostPathProvisioner
          metadata:
            name: hostpath-provisioner
          spec:
            imagePullPolicy: IfNotPresent
            storagePools:
              - name: local
                path: /var/hpvolumes
                pvcTemplate:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 50Gi
            workload:
              nodeSelector:
                kubernetes.io/os: linux
