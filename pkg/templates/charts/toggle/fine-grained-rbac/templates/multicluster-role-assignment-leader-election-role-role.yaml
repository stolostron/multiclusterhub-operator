apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/managed-by: multiclusterhub-operator
    app.kubernetes.io/name: multicluster-role-assignment
    velero.io/exclude-from-backup: 'true'
  name: '{{ .Values.org }}:{{ .Chart.Name }}:fine-grained-rbac'
  namespace: '{{ default "default" .Values.global.namespace }}'
rules:
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
