apiVersion: addon.open-cluster-management.io/v1alpha1
kind: AddOnTemplate
metadata:
  name: gitops-addon
spec:
  addonName: gitops-addon
  agentSpec:
    workload:
      manifests:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          labels:
            app: gitops-addon
          name: gitops-addon
          namespace: open-cluster-management-agent-addon
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: gitops-addon
          template:
            metadata:
              annotations:
                target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
              labels:
                app: gitops-addon
            spec:
              containers:
              - command:
                - /usr/local/bin/gitopsaddon
                - --leader-election-lease-duration=137s
                - --leader-election-renew-deadline=107s
                - --leader-election-retry-period=26s
                env:
                - name: GITOPS_OPERATOR_IMAGE
                  value: '{{ `{{GITOPS_OPERATOR_IMAGE}}` }}'
                - name: GITOPS_OPERATOR_NAMESPACE
                  value: '{{ `{{GITOPS_OPERATOR_NAMESPACE}}` }}'
                - name: GITOPS_IMAGE
                  value: '{{ `{{GITOPS_IMAGE}}` }}'
                - name: GITOPS_NAMESPACE
                  value: '{{ `{{GITOPS_NAMESPACE}}` }}'
                - name: REDIS_IMAGE
                  value: '{{ `{{REDIS_IMAGE}}` }}'
                - name: RECONCILE_SCOPE
                  value: '{{ `{{RECONCILE_SCOPE}}` }}'
                image: '{{ .Values.global.imageOverrides.multicloud_integrations }}'
                imagePullPolicy: IfNotPresent
                name: gitops-addon
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  privileged: false
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                  runAsUser: 1000
              serviceAccountName: gitops-addon
      - apiVersion: v1
        imagePullSecrets:
        - name: open-cluster-management-image-pull-credentials
        kind: ServiceAccount
        metadata:
          name: gitops-addon
          namespace: open-cluster-management-agent-addon
      - apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: gitops-addon
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: cluster-admin
        subjects:
        - kind: ServiceAccount
          name: gitops-addon
          namespace: open-cluster-management-agent-addon
